<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js Projects</title>
    <style>
        /* Reset styles */
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden; /* Prevent scrolling */
            font-family: Arial, sans-serif;
        }

        /* Main container styles */
        body {
            background-color: #1c1c1c;
            color: #e0e0e0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 40px;
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        li {
            margin: 20px 0; /* Ensures spacing between buttons */
        }

        a {
            text-decoration: none;
            color: #fff;
            background-color: #333;
            padding: 15px 25px;
            border-radius: 5px;
            font-size: 1.2rem;
            border: 1px solid #444;
            transition: background-color 0.3s, transform 0.2s, box-shadow 0.3s;
            display: inline-block; /* Ensure the button dimensions are respected */
        }

        a:hover {
            background-color: #444;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        /* Angular grid background */
        .grid {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                45deg,
                #2a2a2a 0px,
                #2a2a2a 1px,
                transparent 1px,
                transparent 50px
            ),
            repeating-linear-gradient(
                -45deg,
                #2a2a2a 0px,
                #2a2a2a 1px,
                transparent 1px,
                transparent 50px
            );
            z-index: -1; /* Keep it behind content */
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <div class="grid"></div>

    <h1>Three.js Projects</h1>
    <ul>
        <li><a href="project1/index.html">Mouse Controllable Geometry with Gradient</a></li>
        <li><a href="project2/index.html">Earth</a></li>
    </ul>
</body>
</html>
